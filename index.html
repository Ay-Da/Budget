<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="style.css">
    <title> Budget </title>
</head>

<body>

    <header>  
        <div class="wrap">
          <div class="content"></div>
          <center>
            <div class="top">
                <div class="budget">
                    <div class="budget__title">
                        Verfügbares Budget in <span class="budget__title--month">%Month%</span>:
                    </div>
                    <div class="budget__value">+ 2,345.64</div>
                    <div class="budget__income clearfix">
                        <div class="budget__income--text">Einkommen</div>
                        <div class="right">
                            <div class="budget__income--value">+ 4,300.00</div>
                            <div class="budget__income--percentage">&nbsp;</div>
                        </div>
                    </div>
                    <div class="budget__expenses clearfix">
                        <div class="budget__expenses--text">Kosten</div>
                        <div class="right clearfix">
                            <div class="budget__expenses--value">- 1,954.36</div>
                            <div class="budget__expenses--percentage">45%</div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        </div>
      </header>


    <div class="main">
        <div class="wrap">
          <div class="sidebar"></div>
          <div class="content"></div>
    <center>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Füge eine Beschreibung hinzu">
                    <input type="number" class="add__value" placeholder="Wert">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Einkommen</h2>
                    <div class="income__list">
                       
                    </div>
                </div>
                <div class="expenses">
                    <h2 class="expenses__title">Kosten</h2>
                    <div class="expenses__list">
    
                    </div>
                </div>
            </div>
        </div>
    </center>
        </div>
      </div>
    
      
      <footer>
        <div class="wrap">
          <div class="sidebar"></div>
          <div class="content"></div>
          <center><p>Copyright © 2022 Aymen Daboussi . All Rights Reserved.</p></center>
        </div>
      </footer>

     
    <script src="app.js"></script>

  </body>
</body>

</html>
